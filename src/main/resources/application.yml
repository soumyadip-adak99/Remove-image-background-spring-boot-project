spring:
  application:
    name: RemoveBG
  datasource:
    url: ${DB_URI}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8088

clerk:
  issuer: ${CLERK_ISSUER}
  jwks-url: ${CLERK_JWKS_URL}
  webhook:
    secret: ${CLERK_WEBHOOK_SECRET}


razorpay:
  key: ${RAZORPAY_KEY}
  secret: ${RAZORPAY_SECRET}
